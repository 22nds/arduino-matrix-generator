<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Matrix Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css"> </head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body>
    <h1>Matrix Generator</h1>
    <h2>Choose Grid Size and Name</h2>
    <form id="sizePicker">
        <label for="input_height"> Grid Height:</label>
        <input type="number" id="input_height" name="height" min="1" value="8">
        <label for="input_width">Grid Width:</label>
        <input type="number" id="input_width" name="width" min="1" value="8">
        <br>
        <br>
        <label for="variable_name">Name</label>
        <input type="text" id="variable_name" name="name">
        <button name="submit" id="create" type="submit">Create</Button>
        <!-- <h2>Pick A Color</h2> <input type="color" id="colorPicker" value="#FF0018"> -->
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
        <div>
            <h3>Output</h3>
            <pre id="code"></pre>
        </div>
        <script src="designs.js"></script>

</body>

</html>
